<div class="max-w-4xl mx-auto bg-gray-800 rounded-xl shadow-md overflow-hidden m-3 text-gray-400 font-roboto transform hover:scale-105 transition duration-300 ease-in-out">
  <div class="flex flex-col md:flex-row md:justify-between">
    <div class="p-8 flex flex-col justify-between leading-relaxed md:w-3/4">
      <div>
        <div class="uppercase tracking-wide text-2xl text-purple-400 font-semibold">{{project.name}}</div>
        <p class="mt-2 text-base">{{project.description}}</p>
      </div>
      <div class="mt-2 text-base">
        <a href="{{project.githubLink}}" target="_blank" (click)="handleClick($event)" class="text-purple-400 hover:text-purple-500">View on GitHub</a>
      </div>
    </div>
    <div class="md:w-1/4">
      <img class="h-full w-full object-cover object-center" src="{{project.image}}" alt="{{project.name}}">
    </div>
  </div>
</div>
